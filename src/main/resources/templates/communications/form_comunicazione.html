<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<title>Medici</title>
	</head>
	<body>
		<div th:insert="/components/navbar :: navbar" />

		<div class="container-lg">
			<div class="d-flex justify-content-center pb-3 fw-bold fs-4">
				<div><b>NUOVA COMUNICAZIONE</b></div>
			</div>
			<!-- Dati del medico -->
			<div class="card">
				<form action="">
					<div class="card-header d-flex justify-content-between align-items-center">
						<div class="col text-start">
							<div><b>DETTAGLI COMUNICAZIONE</b></div>
						</div>
						<div class="col text-end">
							<div>
								<a role="button" href="/pazienti" class="btn btn-warning d-block d-sm-inline mb-1 mb-sm-0"
									><i class="fas fa-times"></i> Annulla</a
								>
								<div class="d-grid d-sm-inline">
									<button style="font-size: 0.95rem; max-height: 35px; margin-top: -1px" type="submit" class="btn btn-success">
										<i class="fas fa-paper-plane"></i> Invia
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="row mb-3">
							<div class="col-12">
								<div class="form-floating">
									<textarea class="form-control" placeholder="Leave a comment here" id="descSpecializzazione"></textarea>
									<label for="descSpecializzazione">Testo comunicazione</label>
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-12 col-sm-6">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="medicCheck" />
									<label class="form-check-label" for="medicCheck"> Messaggio per il medico </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="patientCheck" />
									<label class="form-check-label" for="patientCheck"> Messaggio per il paziente </label>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
