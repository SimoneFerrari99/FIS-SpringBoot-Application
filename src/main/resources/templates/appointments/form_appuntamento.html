<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<title>Medici</title>
	</head>
	<body>
		<div th:insert="/components/navbar :: navbar" />

		<div class="container-lg">
			<div class="d-flex justify-content-center pb-3 fw-bold fs-4">
				<div><b>NUOVO APPUNTAMENTO</b></div>
			</div>
			<!-- Dati del medico -->
			<div class="card">
				<form action="">
					<div class="card-header d-flex justify-content-between align-items-center">
						<div class="col text-start">
							<div><b>DETTAGLI APPUNTAMENTO</b></div>
						</div>
						<div class="col text-end">
							<div>
								<a role="button" href="/appuntamento/1" class="btn btn-warning d-block d-sm-inline mb-1 mb-sm-0"
									><i class="fas fa-times"></i> Annulla</a
								>
								<div class="d-grid d-sm-inline">
									<button style="font-size: 0.95rem; max-height: 35px; margin-top: -1px" type="submit" class="btn btn-success">
										<i class="fas fa-save"></i> Salva
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="row mb-sm-3">
							<div class="col-12 col-sm-6">
								<div class="form-floating mb-3">
									<select class="form-select" id="medic" aria-label="Seleziona il medico">
										<option style="display: none" selected disabled>Nessun medico selezionato...</option>
										<option value="1">Medico1</option>
										<option value="2">Medico2</option>
										<option value="3">Medico3</option>
									</select>
									<label for="medic">Seleziona il medico</label>
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-floating mb-3">
									<select class="form-select" id="patient" aria-label="Seleziona il medico">
										<option style="display: none" selected disabled>Nessun paziente selezionato...</option>
										<option value="1">Paziente1</option>
										<option value="2">Paziente2</option>
										<option value="3">Paziente3</option>
									</select>
									<label for="patient">Seleziona il paziente</label>
								</div>
							</div>
						</div>
						<div class="row mb-sm-3">
							<div class="col-12 col-sm-6">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" value="" id="clinic" placeholder="Specializzazione" />
									<label for="clinic">Clinica</label>
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<div class="form-floating mb-">
									<input type="date" class="form-control" value="" id="date" placeholder="Specializzazione" />
									<label for="date">Data</label>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
