<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<title>Appuntamenti</title>
	</head>
	<body>
		<div th:insert="/components/navbar :: navbar" />


		<div class="container-lg p-3">
			<!-- Tutti gli appuntameti -->
			<div class="card">
				<div class="card-header d-flex justify-content-between align-items-center">
					<div class="col text-start">
						<b>APPUNTAMENTI</b>
					</div>
					<div class="col text-end">
						<a data-bs-toggle="modal"
						data-bs-target="#newAppointmentModal" role="button" class="btn btn-success"><i class="fas fa-plus"></i> Nuovo</a>
					</div>
				</div>
				<div class="card-body table-responsive">
					<table class="table table-hover" style="vertical-align: middle; text-align: center">
						<thead>
							<tr>
								<th scope="col" style="width: 15%">Data </th>
								<th scope="col" style="width: 23.33%">Medico</th>
								<th scope="col" style="width: 23.33%">Paziente</th>
								<th scope="col" style="width: 23.33%">Clinica</th>
								<th scope="col" style="width: 15%"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">06/12/21</th>
								<td><a href="/medico/1">Nome Cognome</a></td>
								<td><a href="/paziente/1">Nome Cognome</a></td>
								<td>Venezia</td>
								<td>
									<a href="/appuntamento/1" role="button" class="btn btn-secondary d-block m-1 d-md-inline m-md-0"><i class="fas fa-search-plus"></i></a>
									<a href="form_appuntamento.html" role="button" class="btn btn-primary d-block m-1 d-md-inline m-md-0"><i class="fas fa-edit"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


			<div class="modal fade" id="newAppointmentModal" tabindex="-1" aria-labelledby="newAppointmentModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="newAppointmentModalLabel">Nuovo appuntamento</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<nav>
								<div class="nav nav-pills mb-3" id="nav-tab" role="tablist">
								  <button class="nav-link active" id="nav-medic-tab" data-bs-toggle="tab" data-bs-target="#nav-medic" type="button" role="tab" aria-controls="#nav-medic" aria-selected="true">Per Medico</button>
								  <button class="nav-link" id="nav-patients-tab" data-bs-toggle="tab" data-bs-target="#nav-patients" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Per Paziente</button>
								</div>
							</nav>
							<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-medic" role="tabpanel" aria-labelledby="nav-medic-tab">
								<!-- Medico -->
								<form action="form_appuntamento.html">
									<div class="form-floating mb-3">
										<select class="form-select" id="medic" aria-label="Seleziona il medico">
											<option style="display: none" selected disabled>Nessun medico selezionato...</option>
											<option value="1">Medico1</option>
											<option value="2">Medico2</option>
											<option value="3">Medico3</option>
										</select>
										<label for="medic">Seleziona il medico</label>
									</div>
									<button style="font-size: 0.95rem; max-height: 35px;" type="submit" class="btn btn-success w-100">
										<i class="fas fa-check"></i> Conferma Medico
									</button>
								</form>
								
							</div>
							<div class="tab-pane fade" id="nav-patients" role="tabpanel" aria-labelledby="nav-patients-tab">
								<!-- Paziente -->
								<form action="form_appuntamento.html">
									<div class="form-floating mb-3">
										<select class="form-select" id="patient" aria-label="Seleziona il medico">
											<option style="display: none" selected disabled>Nessun paziente selezionato...</option>
											<option value="1">Paziente1</option>
											<option value="2">Paziente2</option>
											<option value="3">Paziente3</option>
										</select>
										<label for="patient">Seleziona il paziente</label>
									</div>
									<button style="font-size: 0.95rem; max-height: 35px;" type="submit" class="btn btn-success w-100">
										<i class="fas fa-check"></i> Conferma Paziente
									</button>
								</form>
							</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
						</div>
					</div>
				</div>
			</div>

			

			
			
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
